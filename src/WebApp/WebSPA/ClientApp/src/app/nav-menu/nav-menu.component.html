<header>
  <mat-toolbar color="primary" class="box-shadow" *ngIf="auth.loggedIn">
    <mat-toolbar-row>
      <span>Skilled Professionals</span>
      <button mat-button [routerLink]="['/']">Profile</button>
      <button mat-button [routerLink]="['/search']">Search for profiles</button>
      <button mat-button [routerLink]="['/counter']">Counter</button>
      <button mat-button [routerLink]="['/fetch-data']">Fetch Data</button>
      <button mat-button [routerLink]="['/home']">Home</button>
      <button mat-button class='align-right' [routerLink]="['/counter']" (click)="auth.logout()">Logout</button>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
