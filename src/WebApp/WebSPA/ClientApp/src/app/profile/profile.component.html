<mat-card class="card-form">
  <mat-card-title>
      <div  *ngIf="!userExists">
        Welcome! Start creating your profile.
      </div>
      <div *ngIf="userExists">
        Profile information
      </div>
  </mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>First name</mat-label>
              <input matInput [(ngModel)]="userProfile.firstName" name="firstName">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Last name</mat-label>
              <input matInput [(ngModel)]="userProfile.lastName" name="lastName">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <mat-divider [vertical]="true"></mat-divider>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Search for address </mat-label>
          <input matInput matGoogleMapsAutocomplete (onAutocompleteSelected)="onAutocompleteSelected($event)"
            (onLocationSelected)="onLocationSelected($event)">
        </mat-form-field>
      </p>
      <mat-divider [vertical]="true"></mat-divider>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Street Name</mat-label>
          <input matInput [(ngModel)]="userProfile.streetName" name="StreetName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Country</mat-label>
          <input matInput placeholder="Ex. USA" [(ngModel)]="userProfile.country" name="Country">
        </mat-form-field>
      </p>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>City</mat-label>
              <input matInput placeholder="Ex. San Francisco"[(ngModel)]="userProfile.city" name="City">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>State</mat-label>
              <input matInput placeholder="Ex. California" [(ngModel)]="userProfile.state" name="State">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Postal Code</mat-label>
              <input matInput #postalCode maxlength="10" placeholder="Ex. 94105" [(ngModel)]="userProfile.zipCode" name="ZipCode" value="{{userProfile.zipCode}}">
              <mat-hint align="end">{{postalCode.value.length}} / 10</mat-hint>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="center-button" *ngIf="!userExists">
      <button class="button" mat-button (click)="CreateUser()">Create profile</button>
    </div>
    <div class="center-button" *ngIf="userExists">
      <button class="button" mat-button (click)="UpdateUser()">Update profile</button>
    </div>
  </mat-card-actions>
</mat-card>
<mat-card class="card-form-data-saved" *ngIf="dataSaved" >
  Data saved
</mat-card>
<mat-card class="card-form-data-error" *ngIf="dataError" >
  An error occurred. Data is not saved
</mat-card>
